
<div class="content-wrapper">
  <h3>Attendance Process</h3>
  <p>
    <a routerLink="/layout/dashboard">Dashboard</a>
  </p>
  <div class="content-header">
    <div class="container-fluid">
      <form [formGroup]="attenProcess"  (ngSubmit)="onSubmit()">  

        <div class="row">
          <div class="col-md-2">
            <div class="form-group">
              <label>Sister Concern</label>
              <select #sisterConcern class="form-control" (change)="getSection($event)" >
                <option value="0" (selectionchange) = "getSection(0)">Select Sister Concern</option>
                <option *ngFor="let data of sisterConcernDD" [value]="data.id" (click) = "getSection(data.id)">
                    {{data.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Section</label>
              <select #section class="form-control" formControlName="sectionId">
                <option value="0">Select Section</option>
                <option value="-1">All Section</option>
                <option *ngFor="let section of sectionlist" [value]="section.id" >
                    {{section.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-2">
            <div class="form-group">
              <label>Shift</label>
              <select #unit (change)="update()" class="form-control" formControlName="shiftId">
                <option value="0">Select Shift</option>
                <option value="-1">All Shift</option>
                <option *ngFor="let data of shiftDD" [value]="data.id">
                    {{data.name}}
                </option>
              </select>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>From Date</label>
              <mat-form-field  style="height: 65px;">
                <!-- <mat-label>MM/DD/YYYY</mat-label> -->
                <input matInput [matDatepicker]="picker1" formControlName="fromDate">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label>To Date</label>
              <mat-form-field style="height: 65px;">
                <!-- <mat-label>MM/DD/YYYY</mat-label> -->
                <input matInput [matDatepicker]="picker2"  formControlName="toDate">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-12">
            <button class="btn btn-sm btn-primary" style="width: 100%;">Process</button>  
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
